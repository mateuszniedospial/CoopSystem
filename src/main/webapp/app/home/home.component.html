<div class="row">

    <!--jHipster generated logo-->

    <!--<div class="col-md-3">-->
    <!--<span class="hipster img-fluid img-rounded"></span>-->
    <!--</div>-->

    <div class="col-md-12">

        <!--<h1 class="display-4">Welcome, MyJiR user!</h1>-->
        <!--<p class="lead">This is your homepage</p>-->

        <div [ngSwitch]="isAuthenticated()">

            <!-- Logged in part -->
            <div class="row">
                <div class="col-md-9">
                    <div class="alert alert-success" *ngSwitchCase="true">
                        <span *ngIf="account"> You are logged in as user "{{account.login}}". </span>
                    </div>
                </div>
                <div class="col-md-3">
                    <ng-container *ngSwitchCase="true">
                        <div class="container">
                            <div class="col  col-lg-12 col-xl-6 ">
                                <a class="btn btn-warning btn float-xl-right"
                                   [routerLink]="['/', 'project']"
                                   role="button">Project section</a>
                            </div>
                            <div class="col col-lg-12 col-xl-6 ">
                                <a class="btn btn-success"
                                   [routerLink]="['/', 'project', 'all', 'view']"
                                   role="button">View projects</a>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
            <div *ngSwitchCase="true">


                <groups-user-data></groups-user-data>

            </div>
            <!-- End of logged in part -->

        </div>
    </div>
</div>
