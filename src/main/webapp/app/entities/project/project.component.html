<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <hr>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="text-align: center;">
                <button
                    [routerLink]="['../../']"
                    type="button"
                    class="btn btn-outline-danger">
                    <span class="fa fa-undo"></span>
                    <span class="hidden-md-down">Return to projects</span>
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="text-align: center;">
                <ng-container *ngIf="projects">
                    <h3 style="text-align: center">
                        <b>All Projects</b>
                    </h3>
                </ng-container>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="text-align: center;">
                <button
                    [routerLink]="['../../../']"
                    type="button"
                    class="btn btn-outline-warning">
                    <span class="fa fa-share"></span>
                    <span class="hidden-md-down">Account main page</span>
                </button>
            </div>
        </div>
        <hr>

        <ng-container *ngIf="projects?.length == 0">
            <div class="bs-callout bs-callout-default">
                 <h5>Projects</h5>
                <span>There are no projects yet.</span>
                <hr>
                Be the first who create a project!
                <div>
                    <br>
                    <button class="btn btn-outline-success create-project" [routerLink]="['/', 'project']">
                        <span class="fa fa-archive"></span>
                        <span>
                            Create Project
                        </span>
                    </button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="projects?.length > 0">

            <div class="bs-callout bs-callout-default">
                <!--Section of my projects -->
                <h5>Projects</h5>
                The list of all projects:
                <br>

                <ng-container *ngIf="projects?.length > 0">
                    <ng-container *ngFor="let project of projects; trackBy: trackId">
                        <br>
                        <p-panel>
                            <p-header>
                                <div class="ui-helper-clearfix">
                                    <span class="ui-panel-title" style="font-size:16px;display:inline-block;margin-top:8px"><h5><b>{{project?.name}}</b></h5></span>
                                    <button class="btn btn-outline-primary float-xs-right create-project" [routerLink]="['../../', project?.id]">
                                        <span class="fa fa-eye"></span>
                                        <span>
                                            View
                                        </span>
                                    </button>
                                </div>
                            </p-header>
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12" style="text-align: center">
                                    <ng-container *ngIf="!projectsImgMap[project?.id]">
                                        <img src="users.png" alt="Project Img" class="img-thumbnail project-main-img-size"/>
                                    </ng-container>
                                    <ng-container *ngIf="projectsImgMap[project?.id]">
                                        <img class="img-thumbnail project-main-img-size" [src]="'data:' + projectsImgMap[project?.id]?.contentContentType + ';base64,' + projectsImgMap[project?.id]?.content" alt="Project Img"/>
                                    </ng-container>
                                </div>
                                <div class="col-lg-11 col-md-11 col-sm-12 col-xs-12">
                                        <div>
                                            Description
                                        </div>
                                        <hr>
                                        <span style="word-wrap: break-word">
                                             {{project?.description}}
                                        </span>
                                </div>
                            </div>

                        </p-panel>

                    </ng-container>
                </ng-container>

            </div>

        </ng-container>

    </div>
</div>
