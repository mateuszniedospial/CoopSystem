<form name="deleteForm" (ngSubmit)="confirmRevert(doc.id, revertTo)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title">Confirm revert operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Are you sure you want to revert this document to selected version?</p>
        <p><b>(Note that the operation will erase all changes of current document version)</b></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-undo"></span>&nbsp;<span>Revert</span>
        </button>
    </div>
</form>
