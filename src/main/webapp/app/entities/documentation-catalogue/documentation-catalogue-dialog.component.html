<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myDocumentationCatalogueLabel">Create or edit a folder</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!documentationCatalogue.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="documentationCatalogue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_label">Name <b>(Note: the name has to be unique)</b></label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="documentationCatalogue.label"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_data">Description</label>
            <input type="text" class="form-control" name="data" id="field_data"
                [(ngModel)]="documentationCatalogue.data"
             />
        </div>

        <div class="form-group">
            <label for="field_parent">Under folder</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="documentationCatalogue.parent">
                <option [ngValue]="null"></option>
                <option [ngValue]="documentationCatalogueOption.id === documentationCatalogue.parent?.id ? documentationCatalogue.parent : documentationCatalogueOption" *ngFor="let documentationCatalogueOption of parents; trackBy: trackDocumentationCatalogueById">{{documentationCatalogueOption.label}}</option>
            </select>
        </div>
        <!--<div class="form-group">-->
            <!--<label for="field_project">Project</label>-->
            <!--<select class="form-control" id="field_project" name="project" [(ngModel)]="documentationCatalogue.project" >-->
                <!--<option [ngValue]="null"></option>-->
                <!--<option [ngValue]="projectOption.id === documentationCatalogue.project?.id ? documentationCatalogue.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
